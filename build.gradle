plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'application'
}


group = 'net.codinux.kotlin'
version = '1.0.0-SNAPSHOT'


repositories {
    mavenCentral()
}


dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}


compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

test {
    useJUnitPlatform()
}